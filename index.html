<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorting Visualizer</h1>
        </header>

        <div class="controls">
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
            
            <div class="control-group">
                <label>Speed: <span id="speed-value">5</span></label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <label>Size: <span id="size-value">15</span></label>
                <input type="range" id="size" min="5" max="100" value="15">
            </div>
            
            <button id="generate">New Array</button>
            <button id="manual">Manual</button>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="toggle" class="toggle-btn">Hide Code</button>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        
        <div class="stats">
            <span>Comparisons: <strong id="comparisons">0</strong></span>
            <span>Swaps: <strong id="swaps">0</strong></span>
        </div>

        <div class="main-content" id="main-content">
            <div class="visualization">
                <div id="array-container"></div>
            </div>
            
            <div class="code-section" id="code-section">
                <h3>Algorithm Code</h3>
                <pre id="code-display"></pre>
                <div class="current-line" id="current-line"></div>
            </div>
        </div>
        
        <!-- Manual Input Modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h3>Enter Array Values</h3>
                <input type="text" id="manual-input" placeholder="e.g., 45, 23, 78, 12, 56, 89">
                <div class="modal-buttons">
                    <button id="apply">Apply</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
